[pybuildc]
name = "tests"
cflags = [
    "-Werror",
    "-Wall",
    "-Wextra",
    "-Wmissing-declarations",
    "-Wmissing-include-dirs",
    "-Wmissing-prototypes",
    "-Wshadow",
    "-Wconversion",
    "-Wstrict-prototypes",
    "-pedantic",
]

[libs]
stb_image_write={dir="libs/stb_image_write", type="pybuildc"}
claymore={dir="../claymore", type="pybuildc"}

[exe]
tests="src/tests.c"
