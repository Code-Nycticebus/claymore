[pybuildc]
name="claymore"
version="0.1.0"

cflags = ["-std=c99", "-Wno-static-in-inline", "-fgnu89-inline"]

[deps]
RGFW         = { dir="deps/RGFW", type="pybuildc" }
glad         = { dir="deps/glad", type="pybuildc" }
stb_image    = { dir="deps/stb_image/", type="pybuildc" }
stb_truetype = { dir="deps/stb_truetype/", type="pybuildc" }
miniaudio    = { dir="deps/miniaudio/", type="pybuildc" }
cglm         = { dir="deps/cglm", I=["include"] }
cebus        = { dir="deps/cebus", type="pybuildc" }

